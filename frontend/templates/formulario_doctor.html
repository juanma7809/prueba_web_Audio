{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Entrevista virtual</title>
  <link rel="stylesheet" href="{% static 'estilos/style_test.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->

<main>
	<h1 id="title">Bienvenido a nuestra formulario virtual del doctor</h1>
	
	<div class="survey-form-container">
		<img src="{% static '/Imagenes/test.png' %}" alt="" class="center" style="width: 200px; display: block; margin-left: auto; margin-right: auto;">
		
		<form action="" method="post" id="survey-form" enctype="multipart/form-data">
			{% csrf_token %}
			<p id="description">Por favor lea las preguntas al paciente y en la caja brinde su intepretaci√≥n de respuesta con su respectivo puntaje (0-3)</p>
			
			{% if p %}  
    		{% for i in p %}
			<label for="dropdown" id="current-role-label">
				<h2 name="{{i.pre_id}}">{{i.pregunta}}</h2>
                <textarea name="{{i.res_id}}"></textarea>
                <input type="number" name="{{i.num_id}}" max="3" min="0">
			</label>
			{% endfor %}
    		{% endif %}
			<button id="submit" type="submit" form="survey-form">Enviar</button>
		</form>
	</div>
</main>
<!-- partial -->
  
</body>
</html>
