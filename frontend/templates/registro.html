{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel="stylesheet" href="{% static 'estilos/style_registro.css' %}">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class='box'>
    <div class='box-form'>
      <div class='box-crear-tab'></div>
      <div class='box-crear-title'>
        <div class='i i-crear'></div>
        <h2>Sign up</h2>
      </div>
      <div class='box-crear'>
        <div class='crear'></div>

        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class='fieldset-body' id='crear_form'>
            <button onclick="opencrearInfo();" class='b b-form i i-more' title='Mas Informacion'></button>
            <div class='logo'>
              <img src="{% static '/Imagenes/LogoNuevo.png' %}" alt="" width="100" height="100">
            </div>
            <p class='field'>
              <label for='user'>Nombres</label>
              <input type='text' id='names' name='names' title='Username' />
              <span id='valida' class='i i-warning'></span>
            </p>
            <p class='field'>
              <label for='user'>Apellidos </label>
              <input type='text' id='lastnames' name='lastnames' title='Username' />
              <span id='valida' class='i i-warning'></span>
            </p>
            <p class='field'>
              <label for='pass'> Fecha de Nacimiento</label>
              <input type="date" name="borndate" />
              <span id='valida' class='i i-close'></span>
            </p>
            <p class='field'>
              <label for='user'>Id (C.C , Tarjeta de identidad) </label>
              <input type='text' id='id' name='id' title='id' />
              <span id='valida' class='i i-warning'></span>
            </p>

            <p class='field'>
              <label for='user'>Género en el momento de nacer</label>
              <select name="genero" id="genero">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
              <span id='valida' class='i i-warning'></span>
            </p>
            <p class='field'>
              <label for='user'>Correo Electronico</label>
              <input type='text' id='mail' name='mail' title='Username' />
              <span id='valida' class='i i-warning'></span>
            </p>
           
            <p class='field'>
              <label for='pass'>Contraseña</label>
              <input type='password' id='pass' name='pass' title='Password' />
              <span id='valida' class='i i-close'></span>
            </p>

            <p class='field'>
              <label for='pass'> Confirmar Contraseña</label>
              <input type='password' id='pass2' name='pass2' title='Password' />
              <span id='valida' class='i i-close'></span>
            </p>


            <!--<label class='checkbox'>
            <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
          </label>-->

            <input type='submit' id='do_crear' value='Crear Cuenta' title='Crear Cuenta' />
          </div>
        </form>
      </div>
    </div>
    <div class='box-info'>
      <p><button onclick="closecrearInfo();" class='b b-info i i-left' title='Back to Sign In'></button>
      </p>
      <div class='line-wh'></div>
      <button onclick="" class='b-support' title='Contact Support'> Contacto Soporte</button>
      <div class='line-wh'></div>
      <button onclick="location.href='/'" class='b-cta' title='login'> Iniciar Sesion</button>
    </div>
  </div>

  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
  <script src="{% static 'script_registro.js' %}"></script>


</body>

</html>
