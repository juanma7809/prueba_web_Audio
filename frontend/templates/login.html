{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Login </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel="stylesheet" href="{% static 'estilos/style_login.css' %}">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class='box'>
    <div class='box-form'>
      <div class='box-login-tab'></div>
      <div class='box-login-title'>
        <div class='i i-login'></div>
        <h2>LOGIN</h2>
      </div>
      <div class='box-login'>
        <div class='logo'></div>
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class='fieldset-body' id='login_form'>
            <button onclick="openLoginInfo();" class='b b-form i i-more' title='Mas Informacion'></button>
            <div class='logo'>
              <img src="{% static '/Imagenes/LogoNuevo.png' %}" alt="" width="100" height="100">
            </div>
            <p class='field'>
              <label for='user'>Usuario</label>
              <input type='text' id='user' name='user' title='Username' />
              <span id='valida' class='i i-warning'></span>
            </p>
            <p class='field'>
              <label for='pass'>Contraseña</label>
              <input type='password' id='pass' name='pass' title='Password' />
              <span id='valida' class='i i-close'></span>
            </p>


            <!--<label class='checkbox'>
            <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
          </label>-->

            <input type='submit' id='do_login' value='iniciar sesion' title='iniciar sesion' />
          </div>

        </form>
      </div>
    </div>
    <div class='box-info'>
      <p><button onclick="closeLoginInfo();" class='b b-info i i-left' title='Back to Sign In'></button>
      </p>
      <div class='line-wh'></div>
      <button onclick="location.href='recuperar_clave/'" class='b-support' title='Forgot Password?'>
        Recuperar Contraseña </button>
      <button onclick="" class='b-support' title='Contact Support'> Contacto Soporte</button>
      <div class='line-wh'></div>
      <button onclick="location.href='registro/'" class='b-cta' title='Sign up now!'> Crear Cuenta</button>
    </div>
  </div>

  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
  <script src="{% static 'script_login.js' %}"></script>


</body>

</html>
